<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" aria-labelledby="gdTitle gdDesc">
  <title id="gdTitle">Graphic design preview</title>
  <desc id="gdDesc">Stylized graphic design preview with bold shapes and warm gradient.</desc>
  <defs>
    <linearGradient id="gdGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF9A66" />
      <stop offset="100%" stop-color="#FF5C7A" />
    </linearGradient>
    <filter id="gdShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#FFF9F6" />
  <rect x="48" y="48" width="1104" height="704" rx="20" fill="url(#gdGrad)" opacity="0.08" />

  <g font-family="Poppins, Arial, sans-serif" fill="#0F1724">
    <text x="110" y="180" font-size="56" font-weight="700">Graphic Design</text>
    <text x="110" y="230" font-size="20" fill="#475569">Posters · Branding · Visuals</text>
  </g>

  <!-- layered cards -->
  <g transform="translate(110,300)">
    <rect x="0" y="0" width="380" height="240" rx="14" fill="#fff" stroke="#FFEDEC" filter="url(#gdShadow)" />
    <rect x="20" y="20" width="160" height="160" rx="10" fill="#FF9A66" />
    <rect x="200" y="28" width="140" height="28" rx="8" fill="#FFF7F4" />
    <rect x="200" y="68" width="120" height="12" rx="6" fill="#FFF7F4" />

    <rect x="420" y="-10" width="320" height="200" rx="14" fill="#fff" stroke="#FFEDEC" filter="url(#gdShadow)" />
    <circle cx="560" cy="80" r="48" fill="#FF5C7A" />
    <rect x="520" y="28" width="200" height="20" rx="8" fill="#FFF7F4" />
  </g>

  <g transform="translate(880,100)">
    <path d="M0 40 C40 0, 120 0, 160 40 C200 80, 280 80, 320 40" fill="none" stroke="#FF7B6A" stroke-width="18" stroke-linecap="round" opacity="0.18" />
  </g>
</svg>