<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" aria-labelledby="feTitle feDesc">
  <title id="feTitle">Frontend design preview</title>
  <desc id="feDesc">Stylized frontend project preview showing UI components and code snippets.</desc>
  <defs>
    <linearGradient id="feGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <filter id="feShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#F6FFFB" />
  <rect x="48" y="48" width="1104" height="704" rx="20" fill="url(#feGrad)" opacity="0.08" />

  <g font-family="Poppins, Arial, sans-serif" fill="#0F1724">
    <text x="110" y="180" font-size="56" font-weight="700">Frontend Design</text>
    <text x="110" y="230" font-size="20" fill="#475569">Responsive UI · HTML/CSS · React</text>
  </g>

  <!-- UI cards and code snippet -->
  <g transform="translate(110,300)">
    <rect x="0" y="0" width="420" height="240" rx="14" fill="#fff" stroke="#E6FFFA" filter="url(#feShadow)" />
    <rect x="16" y="16" width="120" height="120" rx="8" fill="#06B6D4" />
    <rect x="152" y="16" width="240" height="24" rx="8" fill="#ECFFFD" />
    <rect x="152" y="56" width="240" height="16" rx="8" fill="#F7FFFE" />

    <rect x="460" y="-8" width="520" height="232" rx="12" fill="#fff" stroke="#E6FFFA" filter="url(#feShadow)" />
    <rect x="486" y="18" width="464" height="18" rx="6" fill="#F0FFFB" />
    <!-- code lines -->
    <rect x="486" y="46" width="420" height="10" rx="6" fill="#E6FFFA" />
    <rect x="486" y="62" width="380" height="10" rx="6" fill="#E6FFFA" />
    <rect x="486" y="78" width="320" height="10" rx="6" fill="#E6FFFA" />
  </g>

  <!-- decorative circles -->
  <circle cx="980" cy="120" r="40" fill="#06B6D4" opacity="0.12" />
  <circle cx="1020" cy="180" r="18" fill="#34D399" opacity="0.14" />
</svg>